{% extends "main.html"%}
{% block title %}controler student{% endblock %}

{% block content %}

<div class="container-fluid m-0 p-0" style="max-width: 99%;">
    {% include 'logoutbar.html' %} 
    {% include 'pg/components/studentprofile.html' %}
    <form action="" method="post" class="d-flex justify-content-between  border-bottom border-5 bg-primary">
        {% csrf_token %}
        <button type="submit" name="action"  value="admit" class="btn btn-success "style="height: 40px;" >Admit</button>
        <div class="input-group ">
            <span class="input-group-text bg-dark text-light" id="remark">Remark</span>
            <input type="text" class="form-control bg-dark-subtle" placeholder="remark"  aria-describedby="remark" >
            </div>
        <button type="submit" name="action" value="reject" class="btn btn-danger " style="height: 40px;">Reject</button>
    </form>
</div>

{% endblock %}
