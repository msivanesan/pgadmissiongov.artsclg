<!-- login.html -->
{% extends "main.html"%}
{% block title %}login{% endblock %}

{%block content%}
{% if error%}
<p>{{error}}</p>
{%endif%}


<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{%endblock%}
